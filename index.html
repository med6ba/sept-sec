<!DOCTYPE html>

  <body class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top shadow mt-3 mx-1" id="nav">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="#" class="d-lg-none text-decoration-none">
          <button class="btn border border-0 text-dark">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </button>
        </a>

        <a class="navbar-brand mx-lg-0 mx-auto fw-bold" href="index.html">
          <img
            class="p-2 rounded"
            src="assets/images/logo.png"
            width="60px"
            alt="Logo"
          />
        </a>

        <button
          class="navbar-toggler text-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>

      <div class="container d-none d-lg-flex justify-content-end">
        <a href="#" class="text-dark">
          <button class="btn btn-dark" id="login-btn">Login</button>
        </a>
      </div>
    </nav>

    <!-- Main -->
    <main class="container"></main>

    <!-- Footer -->
    <footer></footer>

    <!-- Required scripts -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
